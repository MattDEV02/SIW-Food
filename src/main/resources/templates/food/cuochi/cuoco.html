<!DOCTYPE html>
<html th:lang="${GLOBAL_CONSTANTS_MAP.get('LANG')}" th:xmlns:th="${GLOBAL_CONSTANTS_MAP.get('TEMPLATES_XMLNS')}">

<head th:replace="~{fragments/shared/head.html :: head(title = 'Cuoco')}">
</head>
<body>
<div th:replace="~{fragments/shared/pagination/header.html :: header()}">
</div>
<main>
   <div class="container" th:with="isCuocoValid = ${cuoco != null}, isCuocoRegistered = ${param.isCuocoRegistered}, isCuocoUpdated = ${param.isCuocoUpdated}">
      <div class="row justify-content-center">
         <div class="col-12 mt-5" th:if="${isCuocoValid}">
            <div class="row text-center">
               <h1 th:text="'Cuoco ' + ${cuoco.utente.credenziali.username} + ' 👨‍🍳'"></h1>
            </div>
         </div>
         <div th:replace="~{fragments/shared/message/success/successMessage.html :: successMessage(text = 'Cuoco registrato con successo.', condition = ${isCuocoRegistered})}"></div>
         <div th:replace="~{fragments/shared/message/success/successMessage.html :: successMessage(text = 'Cuoco aggiornato con successo.', condition = ${isCuocoUpdated})}"></div>
         <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-5" th:if="${isCuocoValid}">
            <div th:replace="~{fragments/shared/food/cuoco.html :: cuoco(cuoco = ${cuoco})}"></div>
         </div>
         <div th:unless="${isCuocoValid}">
            <div th:replace="~{fragments/shared/food/notFound/cuochiNotFound.html :: cuochiNotFound()}"></div>
         </div>
      </div>
   </div>
</main>
<div th:replace="~{fragments/shared/pagination/footer.html :: footer()}">
</div>
</body>

</html>
