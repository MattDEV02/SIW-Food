<footer class="container-fluid bg-secondary" th:fragment="footer()">
   <div class="d-flex flex-wrap justify-content-between align-items-center py-4 mt-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary"
         th:text="'©️ ' + ${T(java.time.LocalDate).now().getYear()} + ' ' + ${GLOBAL_CONSTANTS_MAP.get('APP_NAME')} + ', Inc'"></p>
      <div class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis">
         <a th:replace="~{fragments/shared/logo.html :: logo()}"> </a>
      </div>
      <ul class="nav col-md-4 justify-content-end">
         <li class="nav-item">
            <a class="nav-link px-2 text-body-secondary"
               target="_blank" th:href="${GLOBAL_CONSTANTS_MAP.get('APP_REPO')}"
               th:title="'Vai al repository Github di ' + ${GLOBAL_CONSTANTS_MAP.get('APP_NAME') + '.'}">
               Github
               <i class="fab fa-github"></i>
            </a>
         </li>
         <li class="nav-item">
            <a class="nav-link px-2 text-body-secondary"
               href="https://www.linkedin.com/in/matteo-lambertucci-134073211/"
               target="_blank"
               th:title="'Vai al profilo Linkedin dell'Autore di ' + ${GLOBAL_CONSTANTS_MAP.get('APP_NAME') + '.'}"
            >
               <span th:text="${#strings.substring(GLOBAL_CONSTANTS_MAP.get('AUTHORS')[0], 0, #strings.indexOf(GLOBAL_CONSTANTS_MAP.get('AUTHORS')[0], ',') )}"></span>
               <i class="fab fa-linkedin"></i>
            </a>
         </li>
      </ul>
   </div>
</footer>
