<div class="row border rounded p-1 align-items-center"
     th:fragment="rigaUtente(property, value)">
   <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
      <h6>
         <label class="form-label mt-3" th:for="${property}" th:text="${(property == 'data nascita' ? 'Nato il' : #strings.capitalize(property)) + ':'}">
         </label>
      </h6>
   </div>
   <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7">
      <h6 class="mt-2"
          th:text="${property == 'role' ? ('Utente ' + #strings.capitalize(value.toLowerCase().replace('_role', ' '))) : value}"></h6>
   </div>
   <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
      <button
            disabled
            class="btn btn-primary opacity-100">
         <i class="fas fa-user"></i>
      </button>
   </div>
</div>
