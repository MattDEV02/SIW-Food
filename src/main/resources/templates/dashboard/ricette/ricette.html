<!DOCTYPE html>
<html th:lang="${GLOBAL_CONSTANTS_MAP.get('LANG')}" th:xmlns:th="${GLOBAL_CONSTANTS_MAP.get('TEMPLATES_XMLNS')}">

<head th:replace="~{fragments/shared/head.html :: head(title = 'Cuochi')}">

</head>
<link rel="stylesheet" th:href="@{/css/shared/style.css}"/>
<body>
<div th:replace="~{fragments/shared/pagination/header.html :: header()}">
</div>
<main>
   <div class="container" th:with="areRicetteValid = ${ricette != null && !#sets.isEmpty(ricette)}">
      <div class="row justify-content-center">
         <div class="col-12" th:if="${#strings.contains(loggedUser.credenziali.role, 'AMMINISTRATORE') || #strings.contains(loggedUser.credenziali.role, 'REGISTRATO')}">
            <div class="row text-center">
               <a th:href="@{/dashboard/ricette/register}">Inserisci una nuova ricetta</a>
            </div>
         </div>
         <div class="col-12 mb-5" th:if="${areRicetteValid}">
            <div class="row">
               <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4" th:each="ricetta : ${ricette}">
                  <div th:replace="~{fragments/dashboard/shared/ricetta.html :: ricetta(ricetta = ${ricetta})}"></div>
               </div>
            </div>
         </div>
         <!--
           <div th:unless="${areRicetteValid}"
               th:with="productName = ${searchedProductName}, productCategory = ${searchedProductCategoryName}">
             <div
                   th:replace="~{fragments/dashboard/home/ricetteNotFound.html :: salesNotFound(hasSearchedSales = ${hasSearchedSales}, productName = ${productName}, productCategory = ${productCategory})}"></div>
          </div>
         -->
      </div>
   </div>
</main>
<div th:replace="~{fragments/shared/pagination/footer.html :: footer()}">
</div>
</body>

</html>
